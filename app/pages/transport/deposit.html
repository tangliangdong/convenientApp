<ion-header class="deposit-header" >
  <ion-toolbar headerbackground>
    <ion-buttons start>
      <button royal (click)="backToHome()">
        <ion-icon name="ios-arrow-back" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>行李寄存</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="deposit-content" class="deposit-content" padding>

    <input type="date" item-right>
  </ion-item>
  <button block round headerbackground>确定</button>
</ion-content>
