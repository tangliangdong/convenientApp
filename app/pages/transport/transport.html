  <ion-item class="first-item">
    <span>出发地：</span>
    <input type="text" [(ngModel)]="user.transportFirstLocal" item-right>
  </ion-item>
  <ion-item class="second-item">
    <span>目的地：</span>
    <input type="text" [(ngModel)]="user.transportLastLocal" item-right>
  </ion-item>

  <ion-item>
    <span>开始时间：</span>
    <input type="date" item-right [(ngModel)]="user.transportStartTime">
  </ion-item>
  <ion-item>
    <span>结束时间：</span>
    <input type="date" item-right [(ngModel)]="user.transportFinishTime">
  </ion-item>
  <ion-item>
    <ion-label>是否购买保险</ion-label>
    <ion-checkbox dark checked="true" [(ngModel)]="user.buyInsurance" ></ion-checkbox>
  </ion-item>
  <ion-item class="firth-item">
    <input type="text" placeholder="行李件数" [(ngModel)]="user.transportBaggageAmount" >
  </ion-item>

  <ion-item>
    <span>上传行李图片</span>
    <input type="file">
    <span>未选择任何文件</span>
  </ion-item>

  <p>行李交接地点</p>
  <textarea name="" id="" cols="30" rows="2" style="resize: none" [(ngModel)]="user.transportBaggageSite"></textarea>

  <button block round headerbackground (click)="uploading()">确定</button>

</ion-content>
